<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Projeto</title>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-sm-12 caixa-form card">
                    <form id="formulario" action="#" onsubmit="test()">
                            <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input placeholder="Insira seu CPF..." id="cpf" class="form-control" type="text" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input placeholder="Insira seu Nome..." id="nome" class="form-control" type="text" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input placeholder="Insira seu E-mail..." id="email" class="form-control" type="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="datanasc">Data de Nascimento</label>
                        <input placeholder="Insira sua Data de Nascimento..." id="datanasc" class="form-control" type="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="caixagenero">Gênero</label>
                        <select id="genero" class="custom-select" required>
                            <option selected>Selecione Seu Gênero...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha1">Senha</label>
                        <input placeholder="Insira Sua Senha..." id="senha1" class="form-control" type="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha2">Confirmar Senha</label>
                        <input placeholder="Insira Novamente..." id="senha2" class="form-control" type="password" required>
                    </div>
                    
                    <div class="form-group">
                        <input class="btn btn-outline-danger" type="reset" value="Cancelar">
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script language="javascript" src="./script.js" type="text/javascript"></script>
</body>

</html>
